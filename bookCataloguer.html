<meta charset="UTF-8">

<html>

    <head>

        <title>Atena Project</title>
        <link rel="stylesheet" href="style.css">
        <!-- <script type="module" src="book_finder.js"></script> -->

    </head>

    <body>
        <div class="searchBar">
            <h1>
                <p> Pesquisa de livro para catalogar</p>
                <input type="text" name="searchField" placeholder="Procure pelo Título.">
                <button class="searchButton" onclick="(bookFinder())">Buscar</button>
            </h1>

            <h2>
                <p>
                    Como funciona? 
                </p>
                <p>
                    Na barra de pesquisa acima, digite o título completo do livro e clique no botão "Buscar".
                </p>
            </h2>
        </div>

        <div class="catalogOptions">
            <ul>
                <li>
                    <p>Título do Livro:</p>
                    <input type="text" name="bookTitle" placeholder="Ex.: Cosmos">
                </li>
                <li>
                    <p>Nome da Editora:</p>
                    <input type="text" name="publisherName" placeholder="Ex.: Companhia das Letras">
                </li>
                <li>
                    <p>Idioma:</p>
                    <input type="text" name="language"  placeholder="Ex.:Portugês">
                </li>
            </ul>
            <ul>
                <li>
                    <p>Número de páginas:</p>
                    <input type="number" name="pages"  placeholder="Ex.: 560">
                </li>
                <li>
                    <p>Ano Escolar Indicado:</p>
                    <input type="text" name="yearIndication"  placeholder="Ex.: Nono Ano">
                </li>
                <li>
                    <p>Quantidade disponível:</p>
                    <input type="number" name="amount"  placeholder="Ex.: 5">
                </li>

            </ul>
        </div>
    </body>

</html>
